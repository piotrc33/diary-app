<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">DIARY</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- nbgCollapse is defined in ng bootstrap -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/notes" (click)="isMenuCollapsed = true;">Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" (click)="isMenuCollapsed = true">About</a>
      </li>
    </ul>
  </div>
</nav>
