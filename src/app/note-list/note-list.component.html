<div class="container mb-5">
  <h2 class="display-2 my-3">Diary</h2>
  <p><a class="btn btn-primary" routerLink="/notes/new" role="button">New diary entry</a></p>
  <div class="list-group">
    <div
      *ngFor="let note of notes"   
      class="list-group-item list-group-item-action list-group-item-primary"
      >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1">{{note.title}}</h5>
        <a 
          (click) = "noteService.setSelectedNote(note);"
          [routerLink]="['/notes/', note.id, 'edit']"
          >
          <span class="badge badge-danger">EDIT</span>
        </a>
        
      </div>
      <p id="text" class="mb-1">
        {{note.text}}
      </p>
      <small>
        <i class="fas fa-calendar-alt"></i>Created at: {{note.created_at.substring(0, 10)}}
        <i class="fas fa-comment"></i>
      </small>
    </div>

  </div>
</div>
