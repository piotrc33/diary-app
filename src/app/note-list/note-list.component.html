<h2 class="display-2 my-3">My notes</h2>
<p><a class="btn btn-primary" routerLink="/notes/new" role="button">New note</a></p>
<div class="list-group">
  <a
    *ngFor="let note of notes"
    routerLink="/notes/1/edit"
    class="list-group-item list-group-item-action list-group-item-primary"
  >
    <div class="d-flex w-100 justify-content-between align-items-center">
      <h5 class="mb-1">{{note.title}}</h5>
      <span class="badge badge-danger">EDIT</span>
    </div>
    <p id="text" class="mb-1">
      {{note.text}}
    </p>
    <small>
      <i class="fas fa-map-marker-alt"></i> PC1
      <i class="fas fa-calendar-alt"></i> 2019.01.01.
      <i class="fas fa-comment"></i>
      <span class="badge badge-light badge-pill">3</span>
    </small>
  </a>

</div>
